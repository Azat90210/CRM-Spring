<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update student</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/students/{id}(id=${student.getId()})}" th:object="${student}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{duration}">Duration Error</div>-->
    <br/>
    <label for="group">Enter group: </label>
    <input type="text" th:field="*{group}" id="group"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{duration}">Duration Error</div>-->
    <br/>
    <label for="data_enter">Enter enter data: </label>
    <input type="text" th:field="*{data_enter}" id="data_enter"/>
    <!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{duration}">Duration Error</div>-->
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
