<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${student.getName() + ', ' + student.getSurname() + ', ' + student.getData_enter() + ', ' + student.getGroup()}">VALUE</p>

<p th:text="${student.getId()}">VALUE</p>

<a th:href="@{/student/{id}/edit(id=${student.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
