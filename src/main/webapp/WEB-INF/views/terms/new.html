<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New term</title>
</head>
<body>

<form th:method="POST" th:action="@{/terms}" th:object="${term}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
<!--  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>-->
  <br/>
  <label for="duration">Enter duration: </label>
  <input type="text" th:field="*{duration}" id="duration"/>
<!--  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{duration}">Duration Error</div>-->

  <br>
  <input type="submit" value="Create!"/>

</form>

</body>
</html>
