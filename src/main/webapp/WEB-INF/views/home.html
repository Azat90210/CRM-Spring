<!doctype html>
<html lang="en" xmlns.th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/styles/styles.css">
</head>
<body>
<div class="title-box">
    <div class="title-item">
        <h1>System students control</h1>
    </div>
    <div>
        <div>
            <a href="/logout" class="gradient-button">Exit</a>
        </div>


    </div>
</div>
<hr>
<div class="navigation-box">
    <nav class="ui-helper-clearfix">
        <ul class="ui-helper-clearfix">
            <li><a href="/home" class="gradient-button">Main</a></li>
            <li><a href="/student" class="gradient-button">Students</a></li>
            <li><a href="/disciplin" class="gradient-button">Disciplines</a></li>
            <li><a href="/term" class="gradient-button">Terms</a></li>
            <li><a href="/contacts" class="gradient-button">Contacts</a></li>
        </ul>
        <a href="#" id="pull">Menu</a>
    </nav>
</div>

<div class="grade-box">
    <a href="/news_creat" class="action-button"><img class="prefix-button"
                                                     src="../resources/img/add.png"
                                                     width="18px" alt="">Add news</a>
    <a class="action-button" href="#" onclick="updateNews()"><img class="prefix-button"
                                                                  src="../resources/img/pencil.png"
                                                                  width="18px" alt="">Edit news</a>

    <a class="action-button" href="#" onclick="deleteNews()"><img class="prefix-button"
                                                                  src="../resources/img/trash.png"
                                                                  width="18px" alt="">Delete news</a>


</div>

<div class="content-box">
    <div class="inline-box">
        <h1 display="inline">
            <div th:each="news : ${news}">
                <a th:text="${news.getName}">news</a>
                Some news
            </div>
        </h1>
    </div>

</div>
<form action="/news_update" method="get" id="updateNewsForm">
    <input type="hidden" id="updateNewsHidden" name="idNews">
</form>

<form action="/news_delete" method="post" id="deleteNewsForm">
    <input type="hidden" id="deleteNewsHidden" name="idNews">
</form>

<footer>
    Copyright by Azat Muhsinov 2023
</footer>
</body>
</html>
